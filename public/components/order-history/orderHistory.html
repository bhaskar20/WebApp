<div ng-controller="orderHistoryCtrl">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="page-header">Order History</h1>
        </div>
        <div class="col-lg-4" style="padding-top:60px">
            <button class="btn btn-primary">future Functionality</button>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Current Orders </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Order No.</th>
                                    <th>Order Type</th>
                                    <th>Start Location</th>
                                    <th>End Location</th>
                                    <th>Completed Time</th>
                                    <th>Order Size</th>
                                    <th>WaitTime</th>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="order in orders">
                                            <td>{{order.orderNo}}</td>
                                            <td>{{order.orderType}}</td>
                                            <td>{{order.startLocation}}</td>
                                            <td>{{order.endLocation}}</td>
                                            <td>{{order.CompletedTime}}</td>
                                            <td>{{order.tone}}</td>
                                            <td>{{order.waitTime}}</td>
                                        </tr>
                                    </tbody>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-6 -->
</div>

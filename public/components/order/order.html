<div>
    <div class="row">
        <div class="col-lg-8">
            <h1 class="page-header">Current Orders</h1>
        </div>
        <div class="col-lg-4" style="padding-top:60px">
            <button class="btn btn-primary">future Functionality</button>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Current Orders </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Order Type</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Order Size</th>
                                    <th>Completed %</th>
                                    <th>Deadline</th>
                                    <th>WaitTime</th>
                                    <th>Assign Trips</th>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="order in orders">
                                            <td>{{order.id}}</td>
                                            <td>{{order.orderType}}</td>
                                            <td>{{order.startLocation}}</td>
                                            <td>{{order.endLocation}}</td>
                                            <td>{{order.tons}}</td>
                                            <td>{{order.tonDone}}</td>
                                            <td>{{order.deadline}}</td>
                                            <td>{{order.waitTime}}</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" ng-click="assignTrip(order.id,order.startLocation,order.endLocation)">Assign</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-6 -->
</div>

<div>
    <div class="row">
        <div class="col-lg-8">
            <h1 class="page-header">Requested Orders</h1>
        </div>
        <div class="col-lg-4" style="padding-top:60px">
            <button class="btn btn-primary" ng-click="addReqOder()">Add Order</button>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> Requested Order Complete </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Local Agent</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Order Size</th>
                                        <th>Time</th>
                                        <!-- <th>WaitTime</th> -->
                                        <th>Action</th>
                                        <tbody>
                                            <tr class="odd gradeX" ng-repeat="order in orders">
                                            <td>{{order.id}}</td>
                                            <td>{{order.bookerId}}</td>
                                            <td>{{order.startLocation}}</td>
                                            <td>{{order.endLocation}}</td>
                                            <td>{{order.tons}}</td>
                                            <td>{{order.startTime}}</td>
                                            <!-- <td>{order.endLocation}</td> -->
                                            <td><button class="btn btn-sm btn-primary" ng-click="acceptOrder(order.id)">Accept</button> <button class="btn btn-sm btn-danger" ng-click="denyOrder(order.id)">Deny</button></td>
                                            </tr>
                                        </tbody>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
